<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
</head>
<style>
    body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container-fluid {
            background-color: black;
            padding: 20px;
            height: auto; 
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            margin-top: 50px;
        }

        .col-md-6 {
            color: white;
            padding: 20px;
        }

        img {
            max-width: 100%;
            float: right;
            height: auto;
        }
</style>
<body>

    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid">

        <div class="container text-center">

        <!-- Add a row here for responsiveness -->
        <div class="row align-items:center;">

            <!-- Add a column for text -->
            <div class="col-md-6">

                <!-- Add a heading element -->
                <h1 class="display-3">Spiderman 2</h1>

                <!-- Add a paragraph of text -->
                <p class="h4">Spiderman Venum Suit</p>

                <!-- Add a button -->
                <button type="button" class="btn btn-dark">See More</button>
            </div>

            <!-- Add a column for the image -->
            <div class="col-md-6">
                <!-- Add your image here -->
                <img src="images/venomSuit.jpg" alt="spiderman" class="img-fluid">
            </div>
        </div>
        </div>
    </div>

</body>
</html>
